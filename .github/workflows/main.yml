name: CI-CD
'on':
  push:
     branches: ["main"]
  workflow_dispatch: null
env:
  ENV_WORKFLOW: Valor WORKFLOW
jobs:
  CI:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o codigo
        uses: actions/checkout@v4.1.5
      - name: Autenticando no Docker-Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./src
          file: ./Dockerfile
          push: true
          tags: | 
            jceleste/ngweb:${{github.run_number}}
            jceleste/ngweb:latest
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    timeout-minutes: 5
    steps:
    - name: print out example job
      uses: appleboy/ssh-action@v0.1.10
      with:
        host:  ${{ secrets.SERVERWEB_HOST }}
        username: ${{ secrets.SERVERWEB_USERNAME }}
        password: ${{ secrets.SERVERWEB_PWD }}
        port: 22
        command_timeout: 30m
        script: | 
          echo "Nice Job!!!"
          docker clear  
          cd /root/ngweb-compose
          echo "docker pull >>>> "
          docker pull jceleste/ngweb:latest     
          echo "docker-compose >>>> "          
          docker-compose up --build --detach
